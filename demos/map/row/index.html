<!DOCTYPE html>
<html>
  <head>
    <title>CSV Map Sample</title>
    <style type="text/css">
html, body, #map{
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}
body{
  visibility: hidden;
}
    </style>

    <link href="../stylesheets/leaflet.css" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" src="../javascript/leaflet.js"></script>

    <script type="text/javascript" src="../../../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../../../javascript/jquery.csv-0.71.min.js"></script>
    <script type="text/javascript" src="../../../javascript/row-to-scope.js"></script>

    <script type="text/javascript">
    var rts = rowToScope(null, function(){
      var center = rts.replaceRow([ 40, -80 ]);
      var map = L.map("map").setView( center, 6 );
      
      var message = rts.replaceRow("Hello World") + '<br/><input type="button" value="&larr; Previous" onclick="rts.previous()"/><input type="button" value="Next &rarr;" onclick="rts.next()"/>';
      L.marker( center ).addTo(map).bindPopup( message ).openPopup();
      
      var toner = 'http://{s}.tiles.mapbox.com/v3/mapmeld.map-uyl6ixjz/{z}/{x}/{y}.png';
      var tonerAttrib = 'Map data &copy; 2013 OpenStreetMap contributors, Tiles by MapBox';
      terrainLayer = new L.TileLayer(toner, {maxZoom: 18, attribution: tonerAttrib});
      map.addLayer(terrainLayer);
    });
    </script>

  </head>
  <body>
    <div id="map">
    </div>
  </body>
</html>
